<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater: Developed By Gurunath</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
            <input type="text" id="display">
            <div class="btns">
                <button onclick="erase()" id="acbtn">AC</button>
                <button onclick="getitems('.')" id="dot">•</button>
                <button onclick="getitems('/')" id="divbtn">/</button>
                <button onclick="getitems('1')" id="onebtn">1</button>
                <button onclick="getitems('2')" id="twobtn">2</button>
                <button onclick="getitems('3')" id="threebtn">3</button>
                <button onclick="getitems('4')" id="fourbtn">4</button>
                <button onclick="getitems('5')" id="fivebtn">5</button>
                <button onclick="getitems('6')" id="sixbtn">6</button>
                <button onclick="getitems('7')" id="sevenbtn">7</button>
                <button onclick="getitems('8')" id="eightbtn">8</button>
                <button onclick="getitems('9')" id="ninebtn">9</button>
                <button onclick="getitems('*')" id="mulbtn">×</button>
                <button onclick="getitems('0')" id="zero">0</button>
                <button onclick="getitems('+')" id="addbtn">+</button>
                <button onclick="getitems('-')" id="subbtn">−</button>
                <button onclick="getitems('%')" id="diviseablebtn">%</button>
                <button onclick="calresult()"  id="equalbtn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</script>
</html>
